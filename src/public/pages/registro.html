<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro - CaronaPraAula</title>
    <link href="/public/styles/material-web.min.css" rel="stylesheet" />
    <script src="/public/scripts/libs/material-web.min.js"></script>
    <link rel="stylesheet" href="/public/styles/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div id="login-div-esq"></div>
      <div id="login-div-dir">
        <div class="mdc-layout-grid__cell--span-4" id="login-container">
          <div id="login-header">
            <img
              src="/public/images/logo.png"
              alt="Logo da CaronaPraAula"
              id="loginLogo"
            />
            <h2 class="mdc-typography--headline6">
              Já tem uma conta? <a href="/public/pages/login.html">Entrar.</a>
            </h2>
          </div>
          <form id="registro-form">
            <!-- REGISTRO PARTE 1 -->
            <div class="" id="registroParte1">
              <!-- NOME -->
              <div
                class="mdc-text-field mdc-text-field--outlined divForm"
                data-mdc-auto-init="MDCTextField"
              >
                <input
                  type="text"
                  id="campoNome"
                  class="mdc-text-field__input inputForm"
                  required
                />
                <div class="mdc-notched-outline">
                  <div class="mdc-notched-outline__leading"></div>
                  <div class="mdc-notched-outline__notch">
                    <label for="campoNome" class="mdc-floating-label"
                      >Nome</label
                    >
                  </div>
                  <div class="mdc-notched-outline__trailing"></div>
                </div>
              </div>
              <br />
              <!-- EMAIL -->
              <div
                class="mdc-text-field mdc-text-field--outlined divForm"
                data-mdc-auto-init="MDCTextField"
              >
                <input
                  type="text"
                  id="campoEmail"
                  class="mdc-text-field__input inputForm"
                  required
                />
                <div class="mdc-notched-outline">
                  <div class="mdc-notched-outline__leading"></div>
                  <div class="mdc-notched-outline__notch">
                    <label for="campoEmail" class="mdc-floating-label"
                      >Email</label
                    >
                  </div>
                  <div class="mdc-notched-outline__trailing"></div>
                </div>
              </div>
              <br />
              <!-- SENHA -->
              <div
                class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-trailing-icon divForm"
                data-mdc-auto-init="MDCTextField"
              >
                <input
                  type="password"
                  id="campoSenha"
                  class="mdc-text-field__input inputForm"
                  minlength="6"
                  required
                />
                <i
                  class="material-icons mdc-text-field__icon"
                  tabindex="0"
                  role="button"
                  id="btnMostrarSenha"
                  >visibility</i
                >
                <div class="mdc-notched-outline">
                  <div class="mdc-notched-outline__leading"></div>
                  <div class="mdc-notched-outline__notch">
                    <label for="campoSenha" class="mdc-floating-label"
                      >Senha</label
                    >
                  </div>
                  <div class="mdc-notched-outline__trailing"></div>
                </div>
              </div>
              <br />
              <!-- CONFIRMAR SENHA -->
              <div
                class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-trailing-icon divForm"
                data-mdc-auto-init="MDCTextField"
              >
                <input
                  type="password"
                  id="campoConfirmarSenha"
                  class="mdc-text-field__input inputForm"
                  minlength="6"
                  required
                />
                <i
                  class="material-icons mdc-text-field__icon"
                  tabindex="0"
                  role="button"
                  id="btnMostrarSenha2"
                  >visibility</i
                >
                <div class="mdc-notched-outline">
                  <div class="mdc-notched-outline__leading"></div>
                  <div class="mdc-notched-outline__notch">
                    <label for="campoConfirmarSenha" class="mdc-floating-label"
                      >Confirmar Senha</label
                    >
                  </div>
                  <div class="mdc-notched-outline__trailing"></div>
                </div>
              </div>
              <br />
              <!-- BOTÃO: CONTINUAR -->
              <button
                class="mdc-button mdc-button--unelevated buttonForm"
                id="registroContinuar"
              >
                <span class="mdc-button__ripple"></span>Continuar
              </button>
            </div>
            <!-- REGISTRO PARTE 2 -->
            <div class="invisible" id="registroParte2">
              <!-- TELEFONE -->
              <div
                class="mdc-text-field mdc-text-field--outlined divForm"
                data-mdc-auto-init="MDCTextField"
              >
                <input
                  type="text"
                  id="campoTelefone"
                  class="mdc-text-field__input inputForm"
                  required
                />
                <div class="mdc-notched-outline">
                  <div class="mdc-notched-outline__leading"></div>
                  <div class="mdc-notched-outline__notch">
                    <label for="campoTelefone" class="mdc-floating-label"
                      >Telefone</label
                    >
                  </div>
                  <div class="mdc-notched-outline__trailing"></div>
                </div>
              </div>
              <br />
              <!-- CEP -->
              <div
                class="mdc-text-field mdc-text-field--outlined divForm"
                data-mdc-auto-init="MDCTextField"
              >
                <input
                  type="text"
                  id="campoCEP"
                  class="mdc-text-field__input inputForm"
                  required
                />
                <div class="mdc-notched-outline">
                  <div class="mdc-notched-outline__leading"></div>
                  <div class="mdc-notched-outline__notch">
                    <label for="campoCEP" class="mdc-floating-label">CEP</label>
                  </div>

                  <div class="mdc-notched-outline__trailing"></div>
                </div>
              </div>
              <br />
              <!-- ENDEREÇO -->
              <div
                class="mdc-text-field mdc-text-field--outlined mdc-text-field--disabled divForm"
              >
                <input
                  type="text"
                  id="campoEndereco"
                  class="mdc-text-field__input inputForm"
                  disabled
                  required
                />
                <div
                  class="mdc-notched-outline mdc-notched-outline--upgraded mdc-notched-outline--notched"
                >
                  <div class="mdc-notched-outline__leading"></div>
                  <div class="mdc-notched-outline__notch">
                    <label
                      for="campoEndereco"
                      class="mdc-floating-label mdc-floating-label--float-above"
                      >Endereço</label
                    >
                  </div>

                  <div class="mdc-notched-outline__trailing"></div>
                </div>
              </div>
              <br />
              <!-- NÚMERO -->
              <div
                class="mdc-text-field mdc-text-field--outlined divForm"
                data-mdc-auto-init="MDCTextField"
              >
                <input
                  type="text"
                  id="campoNumero"
                  class="mdc-text-field__input inputForm"
                  required
                />
                <div class="mdc-notched-outline">
                  <div class="mdc-notched-outline__leading"></div>
                  <div class="mdc-notched-outline__notch">
                    <label for="campoNumero" class="mdc-floating-label"
                      >Número</label
                    >
                  </div>
                  <div class="mdc-notched-outline__trailing"></div>
                </div>
              </div>
              <br />
              <!-- BOTÕES: REGISTRAR E VOLTAR -->
              <div id="divButtonsRegistro">
                <button
                  class="mdc-button mdc-button--outlined buttonForm buttonFormVoltar"
                  id="registroVoltar"
                >
                  <span class="mdc-button__ripple">
                    <i class="material-icons">
                      arrow_back
                    </i>
                  </span>
                </button>

                <button
                  class="mdc-button mdc-button--unelevated buttonForm buttonFormRegistar"
                  id="registroRegistrar"
                  type="submit"
                >
                  <span class="mdc-button__ripple"></span>Registrar
                </button>
              </div>
              <br />
              <br />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="/public/scripts/libs/jquery.min.js"></script>
    <script src="/public/scripts/libs/sweetalert2.min.js"></script>
    <script
      type="text/javascript"
      src="/public/scripts/libs/material-io.js"
    ></script>
    <script type="text/javascript" src="/public/scripts/index.js"></script>
    <script type="text/javascript" src="/public/scripts/registro.js"></script>
  </body>
</html>

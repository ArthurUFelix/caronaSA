<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro - CaronaPraAula</title>
    <link href="../styles/material-web.min.css" rel="stylesheet" />
    <script src="../scripts/material-web.min.js"></script>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div id="login-div-esq"></div>
      <div id="login-div-dir">
        <div class="mdc-layout-grid__cell--span-4" id="login-container">
          <div id="login-header">
            <img
              src="../images/logo.png"
              alt="Logo da CaronaPraAula"
              id="loginLogo"
            />
            <h2 class="mdc-typography--headline6">
              Já tem uma conta? <a href="login.html">Entrar.</a>
            </h2>
          </div>
          <form id="registro-form">
            <!-- REGISTRO PARTE 1 -->
            <div class="invisible" id="resgitroParte1">
              <!-- NOME -->
              <div
                class="mdc-text-field mdc-text-field--outlined divForm"
                data-mdc-auto-init="MDCTextField"
              >
                <input
                  type="text"
                  id="registroNome"
                  class="mdc-text-field__input inputForm"
                />
                <div class="mdc-notched-outline">
                  <div class="mdc-notched-outline__leading"></div>
                  <div class="mdc-notched-outline__notch">
                    <label for="my-input" class="mdc-floating-label"
                      >Nome</label
                    >
                  </div>
                  <div class="mdc-notched-outline__trailing"></div>
                </div>
              </div>
              <br />
              <!-- EMAIL -->
              <div
                class="mdc-text-field mdc-text-field--outlined divForm"
                data-mdc-auto-init="MDCTextField"
              >
                <input
                  type="text"
                  id="registroEmail"
                  class="mdc-text-field__input inputForm"
                />
                <div class="mdc-notched-outline">
                  <div class="mdc-notched-outline__leading"></div>
                  <div class="mdc-notched-outline__notch">
                    <label for="registroEmail" class="mdc-floating-label"
                      >Email</label
                    >
                  </div>
                  <div class="mdc-notched-outline__trailing"></div>
                </div>
              </div>
              <br />
              <!-- SENHA -->
              <div
                class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-trailing-icon divForm"
                data-mdc-auto-init="MDCTextField"
              >
                <input
                  type="password"
                  id="registroSenha"
                  class="mdc-text-field__input inputForm"
                />
                <i
                  class="material-icons mdc-text-field__icon"
                  tabindex="0"
                  role="button"
                  >visibility</i
                >
                <div class="mdc-notched-outline">
                  <div class="mdc-notched-outline__leading"></div>
                  <div class="mdc-notched-outline__notch">
                    <label for="registroSenha" class="mdc-floating-label"
                      >Senha</label
                    >
                  </div>
                  <div class="mdc-notched-outline__trailing"></div>
                </div>
              </div>
              <br />
              <!-- CONFIRMAR SENHA -->
              <div
                class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-trailing-icon divForm"
                data-mdc-auto-init="MDCTextField"
              >
                <input
                  type="password"
                  id="registroConfirmarSenha"
                  class="mdc-text-field__input inputForm"
                />
                <i
                  class="material-icons mdc-text-field__icon"
                  tabindex="0"
                  role="button"
                  >visibility</i
                >
                <div class="mdc-notched-outline">
                  <div class="mdc-notched-outline__leading"></div>
                  <div class="mdc-notched-outline__notch">
                    <label
                      for="registroConfirmarSenha"
                      class="mdc-floating-label"
                      >Confirmar Senha</label
                    >
                  </div>
                  <div class="mdc-notched-outline__trailing"></div>
                </div>
              </div>
              <!-- BOTÃO: CONTINUAR -->
              <div class="divForm">
                <button
                  class="mdc-button mdc-button--unelevated buttonForm"
                  id="registroContinuar"
                >
                  <span class="mdc-button__ripple"></span>Continuar
                </button>
              </div>
            </div>
            <!-- REGISTRO PARTE 2 -->
            <div class="" id="registroParte2">
              <!-- TELEFONE -->
              <div
                class="mdc-text-field mdc-text-field--outlined divForm"
                data-mdc-auto-init="MDCTextField"
              >
                <input
                  type="text"
                  id="registroTelefone"
                  class="mdc-text-field__input inputForm"
                />
                <div class="mdc-notched-outline">
                  <div class="mdc-notched-outline__leading"></div>
                  <div class="mdc-notched-outline__notch">
                    <label for="registroTelefone" class="mdc-floating-label"
                      >Telefone</label
                    >
                  </div>
                  <div class="mdc-notched-outline__trailing"></div>
                </div>
              </div>
              <br />
              <!-- CEP -->
              <div
                class="mdc-text-field mdc-text-field--outlined divForm"
                data-mdc-auto-init="MDCTextField"
              >
                <input
                  type="text"
                  id="registroCEP"
                  class="mdc-text-field__input inputForm"
                />
                <div class="mdc-notched-outline">
                  <div class="mdc-notched-outline__leading"></div>
                  <div class="mdc-notched-outline__notch">
                    <label for="registroCEP" class="mdc-floating-label"
                      >CEP</label
                    >
                  </div>

                  <div class="mdc-notched-outline__trailing"></div>
                </div>
              </div>
              <br />
              <!-- ENDEREÇO -->
              <div
                class="mdc-text-field mdc-text-field--outlined mdc-text-field--disabled divForm"
              >
                <input
                  type="text"
                  id="registroEndereco"
                  class="mdc-text-field__input inputForm"
                />
                <div class="mdc-notched-outline mdc-notched-outline--upgraded mdc-notched-outline--notched">
                  <div class="mdc-notched-outline__leading"></div>
                  <div class="mdc-notched-outline__notch">
                    <label for="registroEndereco" class="mdc-floating-label mdc-floating-label--float-above"
                      >Endereço</label
                    >
                  </div>

                  <div class="mdc-notched-outline__trailing"></div>
                </div>
              </div>
              <br />
              <!-- NÚMERO -->
              <div
                class="mdc-text-field mdc-text-field--outlined divForm"
                data-mdc-auto-init="MDCTextField"
              >
                <input
                  type="text"
                  id="registroNumero"
                  class="mdc-text-field__input inputForm"
                />
                <div class="mdc-notched-outline">
                  <div class="mdc-notched-outline__leading"></div>
                  <div class="mdc-notched-outline__notch">
                    <label for="registroNumero" class="mdc-floating-label"
                      >Número</label
                    >
                  </div>
                  <div class="mdc-notched-outline__trailing"></div>
                </div>
              </div>
              <!-- BOTÕES: REGISTRAR E VOLTAR -->
              <div class="divForm">
                <button
                  class="mdc-button mdc-button--unelevated buttonForm"
                  id="registroRegistrar"
                >
                  <span class="mdc-button__ripple"></span>Registrar
                </button>
                <div class="divForm">
                    <button
                      class="mdc-button mdc-button--outlined"
                      id="registroRegistrar"
                    >
                      <span class="mdc-button__ripple"></span>Voltar
                    </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../scripts/material-io.js"></script>
  </body>
</html>

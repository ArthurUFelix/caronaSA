<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - CaronaPraAula</title>
    <link href="/public/styles/material-web.min.css" rel="stylesheet" />
    <script src="/public/scripts/libs/material-web.min.js"></script>
    <link rel="stylesheet" href="/public/styles/style.css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/public/images/fav/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/public/images/fav/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/public/images/fav/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="/public/images/fav/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="manifest" href="/public/manifest.json" />
  </head>

  <body>
    <div class="wrapper">
      <div id="login-div-esq"></div>
      <div id="login-div-dir">
        <div class="mdc-layout-grid__cell--span-4" id="login-container">
          <div id="login-header">
            <img
              src="/public/images/logo.png"
              alt="Logo da CaronaPraAula"
              id="loginLogo"
            />
            <h1 class="mdc-typography--headline4">Ol√° de novo!</h1>
            <h2 class="mdc-typography--headline6">
              Novo por aqui?
              <a href="/registro.html">Crie uma conta.</a>
            </h2>
          </div>
          <form id="login-form">
            <!-- EMAIL -->
            <div
              class="mdc-text-field mdc-text-field--outlined divForm"
              data-mdc-auto-init="MDCTextField"
            >
              <input
                type="email"
                id="campoEmail"
                class="mdc-text-field__input inputForm"
                required
              />
              <div class="mdc-notched-outline">
                <div class="mdc-notched-outline__leading"></div>
                <div class="mdc-notched-outline__notch">
                  <label for="my-input" class="mdc-floating-label">Email</label>
                </div>
                <div class="mdc-notched-outline__trailing"></div>
              </div>
            </div>
            <br />
            <!-- SENHA -->
            <div
              class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-trailing-icon divForm"
              data-mdc-auto-init="MDCTextField"
            >
              <input
                type="password"
                id="campoSenha"
                class="mdc-text-field__input inputForm"
                minlength="6"
                required
              />
              <i
                class="material-icons mdc-text-field__icon"
                tabindex="0"
                role="button"
                id="btnMostrarSenha"
                >visibility</i
              >
              <div class="mdc-notched-outline">
                <div class="mdc-notched-outline__leading"></div>
                <div class="mdc-notched-outline__notch">
                  <label for="loginSenha" class="mdc-floating-label"
                    >Senha</label
                  >
                </div>
                <div class="mdc-notched-outline__trailing"></div>
              </div>
            </div>
            <br />
            <div class="subtextDiv">
              <span class="mdc-typography--subtitle2" id="btnRecuperarSenha">
                <a href="#">Esqueceu sua senha?</a>
              </span>
            </div>
            <button
              class="mdc-button mdc-button--unelevated buttonForm"
              id="btnEntrar"
            >
              <span class="mdc-button__ripple"></span>ENTRAR
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="/public/scripts/libs/jquery.min.js"></script>
    <script src="/public/scripts/libs/sweetalert2.min.js"></script>
    <script
      type="text/javascript"
      src="/public/scripts/libs/material-io.js"
    ></script>
    <script type="text/javascript" src="/public/scripts/index.js"></script>
    <script type="text/javascript" src="/public/scripts/login.js"></script>
  </body>
</html>

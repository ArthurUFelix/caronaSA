<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Criar Carona - CaronaPraAula</title>
    <link href="/public/styles/material-web.min.css" rel="stylesheet" />
    <script src="/public/scripts/libs/material-web.min.js"></script>
    <link rel="stylesheet" href="/public/styles/style.css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/public/images/fav/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/public/images/fav/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/public/images/fav/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="/public/images/fav/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="manifest" href="/public/manifest.json" />
  </head>

  <body>
    <!-- MENU LATERAL -->
    <aside class="mdc-drawer mdc-drawer--modal">
      <!-- HEADER -->
      <div class="mdc-drawer__header">
        <h3 id="nomeUsuario" class="mdc-drawer__title">User</h3>
        <h6 id="emailUsuario" class="mdc-drawer__subtitle">user@carona.com</h6>
      </div>
      <!-- LISTA -->
      <div class="mdc-drawer__content">
        <nav class="mdc-list">
          <!-- SUAS CARONAS -->
          <a
            class="mdc-list-item mdc-list-item--activated"
            href="/suas-caronas.html"
          >
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true"
              >swap_horiz</i
            >
            <span class="mdc-list-item__text">Suas Caronas</span>
          </a>
          <!-- SUA CONTA -->
          <a class="mdc-list-item" href="/sua-conta.html">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true"
              >account_circle</i
            >
            <span class="mdc-list-item__text">Sua Conta</span>
          </a>
          <!-- LOGOUT -->
          <a class="mdc-list-item" href="#">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true"
              >power_settings_new</i
            >
            <span class="mdc-list-item__text">Logout</span>
          </a>
        </nav>
      </div>
    </aside>

    <div class="mdc-drawer-scrim"></div>

    <!-- RESTO DA PAGINA -->
    <div class="mdc-drawer-app-content">
      <!-- TOP BAR -->
      <header class="mdc-top-app-bar app-bar" id="app-bar">
        <div class="mdc-top-app-bar__row">
          <section
            class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start"
          >
            <a
              href="#"
              class="demo-menu material-icons mdc-top-app-bar__navigation-icon"
              >menu</a
            >
            <span class="mdc-top-app-bar__title">Criar Carona</span>
          </section>
        </div>
      </header>

      <!-- CONTENT -->
      <main class="main-content" id="main-content">
        <div class="mdc-top-app-bar--fixed-adjust">
          <div class="containerWrapper">
            <form id="carona-form" class="containerForm">
              <h6 class="mdc-dialog__title">Dados da Carona</h6>
              <!-- INSTITUIÇÃO -->
              <p class="mdc-typography--overline">DESTINO</p>
              <div class="mdc-select mdc-select--outlined mdc-select--required">
                <input
                  id="campoInstituicao"
                  type="hidden"
                  name="enhanced-select"
                />
                <i class="mdc-select__dropdown-icon"></i>
                <div
                  class="mdc-select__selected-text"
                  aria-required="true"
                ></div>
                <div
                  class="mdc-select__menu mdc-menu mdc-menu-surface demo-width-class"
                >
                  <ul class="mdc-list" id="listaInstituicoes">
                    <li
                      class="mdc-list-item mdc-list-item--selected"
                      data-value=""
                      aria-selected="true"
                    ></li>
                  </ul>
                </div>
                <div class="mdc-notched-outline">
                  <div class="mdc-notched-outline__leading"></div>
                  <div class="mdc-notched-outline__notch">
                    <label class="mdc-floating-label">Instituição</label>
                  </div>
                  <div class="mdc-notched-outline__trailing"></div>
                </div>
              </div>
              <!-- DISPONIBILIDADE -->
              <p class="mdc-typography--overline">DISPONIBILIDADE</p>
              <div
                class="mdc-chip-set mdc-chip-set--filter"
                data-mdc-auto-init="MDCChipSet"
              >
                <button type="button" class="mdc-chip mdc-chip--selected">
                  <span class="mdc-chip__checkmark">
                    <svg class="mdc-chip__checkmark-svg" viewBox="-2 -3 30 30">
                      <path
                        class="mdc-chip__checkmark-path"
                        fill="none"
                        stroke="black"
                        d="M1.73,12.91 8.1,19.28 22.79,4.59"
                      />
                    </svg>
                  </span>
                  <span class="mdc-chip__text">Segunda</span>
                </button>
                <button type="button" class="mdc-chip mdc-chip--selected">
                  <span class="mdc-chip__checkmark">
                    <svg class="mdc-chip__checkmark-svg" viewBox="-2 -3 30 30">
                      <path
                        class="mdc-chip__checkmark-path"
                        fill="none"
                        stroke="black"
                        d="M1.73,12.91 8.1,19.28 22.79,4.59"
                      />
                    </svg>
                  </span>
                  <span class="mdc-chip__text">Terça</span>
                </button>
                <button type="button" class="mdc-chip mdc-chip--selected">
                  <span class="mdc-chip__checkmark">
                    <svg class="mdc-chip__checkmark-svg" viewBox="-2 -3 30 30">
                      <path
                        class="mdc-chip__checkmark-path"
                        fill="none"
                        stroke="black"
                        d="M1.73,12.91 8.1,19.28 22.79,4.59"
                      />
                    </svg>
                  </span>
                  <span class="mdc-chip__text">Quarta</span>
                </button>
                <button type="button" class="mdc-chip mdc-chip--selected">
                  <span class="mdc-chip__checkmark">
                    <svg class="mdc-chip__checkmark-svg" viewBox="-2 -3 30 30">
                      <path
                        class="mdc-chip__checkmark-path"
                        fill="none"
                        stroke="black"
                        d="M1.73,12.91 8.1,19.28 22.79,4.59"
                      />
                    </svg>
                  </span>
                  <span class="mdc-chip__text">Quinta</span>
                </button>
                <button type="button" class="mdc-chip mdc-chip--selected">
                  <span class="mdc-chip__checkmark">
                    <svg class="mdc-chip__checkmark-svg" viewBox="-2 -3 30 30">
                      <path
                        class="mdc-chip__checkmark-path"
                        fill="none"
                        stroke="black"
                        d="M1.73,12.91 8.1,19.28 22.79,4.59"
                      />
                    </svg>
                  </span>
                  <span class="mdc-chip__text">Sexta</span>
                </button>
                <button type="button" class="mdc-chip">
                  <span class="mdc-chip__checkmark">
                    <svg class="mdc-chip__checkmark-svg" viewBox="-2 -3 30 30">
                      <path
                        class="mdc-chip__checkmark-path"
                        fill="none"
                        stroke="black"
                        d="M1.73,12.91 8.1,19.28 22.79,4.59"
                      />
                    </svg>
                  </span>
                  <span class="mdc-chip__text">Sábado</span>
                </button>
                <button type="button" class="mdc-chip">
                  <span class="mdc-chip__checkmark">
                    <svg class="mdc-chip__checkmark-svg" viewBox="-2 -3 30 30">
                      <path
                        class="mdc-chip__checkmark-path"
                        fill="none"
                        stroke="black"
                        d="M1.73,12.91 8.1,19.28 22.79,4.59"
                      />
                    </svg>
                  </span>
                  <span class="mdc-chip__text">Domingo</span>
                </button>
              </div>
              <!-- HORÁRIO DE PARTIDA -->
              <p class="mdc-typography--overline mdc-select--required">
                HORÁRIO DE PARTIDA
              </p>
              <div
                class="mdc-select mdc-select--outlined"
                data-mdc-auto-init="MDCSelect"
              >
                <input id="campoPeriodo" type="hidden" name="enhanced-select" />
                <i class="mdc-select__dropdown-icon"></i>
                <div
                  class="mdc-select__selected-text"
                  aria-required="true"
                ></div>
                <div
                  class="mdc-select__menu mdc-menu mdc-menu-surface demo-width-class"
                >
                  <ul class="mdc-list" id="listaPeriodo">
                    <li
                      class="mdc-list-item mdc-list-item--selected"
                      aria-selected="true"
                      data-value=""
                    ></li>
                    <li class="mdc-list-item" data-value="Manhã">
                      Manhã
                    </li>
                    <li class="mdc-list-item" data-value="Tarde">
                      Tarde
                    </li>
                    <li class="mdc-list-item" data-value="Noite">
                      Noite
                    </li>
                  </ul>
                </div>
                <div class="mdc-notched-outline">
                  <div class="mdc-notched-outline__leading"></div>
                  <div class="mdc-notched-outline__notch">
                    <label class="mdc-floating-label">Período</label>
                  </div>
                  <div class="mdc-notched-outline__trailing"></div>
                </div>
              </div>
              <!-- ENDEREÇO DE PARTIDA -->
              <p class="mdc-typography--overline mdc-select--required">
                LOCAL DE PARTIDA
              </p>
              <div
                class="mdc-text-field mdc-text-field--outlined mdc-text-field--disabled"
                data-mdc-auto-init="MDCTextField"
              >
                <input
                  type="text"
                  id="campoEndereco"
                  class="mdc-text-field__input inputForm"
                  disabled
                  required
                />
                <div
                  class="mdc-notched-outline mdc-notched-outline--upgraded mdc-notched-outline--notched"
                >
                  <div class="mdc-notched-outline__leading"></div>
                  <div class="mdc-notched-outline__notch">
                    <label
                      for="my-input"
                      class="mdc-floating-label mdc-floating-label--float-above"
                      >Endereço</label
                    >
                  </div>
                  <div class="mdc-notched-outline__trailing"></div>
                </div>
              </div>
              <!-- VEÍCULO -->
              <p class="mdc-typography--overline mdc-select--required">
                VEÍCULO
              </p>
              <div
                class="mdc-text-field mdc-text-field--outlined"
                data-mdc-auto-init="MDCTextField"
              >
                <input
                  type="text"
                  id="campoVeiculo"
                  class="mdc-text-field__input inputForm"
                  required
                />
                <div class="mdc-notched-outline">
                  <div class="mdc-notched-outline__leading"></div>
                  <div class="mdc-notched-outline__notch">
                    <label for="my-input" class="mdc-floating-label"
                      >Marca, Modelo, Cor - Placa</label
                    >
                  </div>
                  <div class="mdc-notched-outline__trailing"></div>
                </div>
              </div>
              <!-- LINE BREAK -->
              <div class="linebreak"></div>
              <!-- FOOTER -->
              <footer class="formFooter">
                <button class="mdc-button mdc-button--unelevated buttonForm">
                  <span class="mdc-button__ripple"></span> CRIAR CARONA
                </button>
              </footer>
            </form>
          </div>
        </div>
      </main>
    </div>
    <script src="/public/scripts/libs/jquery.min.js"></script>
    <script src="/public/scripts/libs/sweetalert2.min.js"></script>
    <script
      type="text/javascript"
      src="/public/scripts/libs/material-io.js"
    ></script>
    <script src="/public/scripts/index.js"></script>
    <script src="/public/scripts/criar-carona.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sua Conta - CaronaPraAula</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
    />
    <link href="/public/styles/material-web.min.css" rel="stylesheet" />
    <script src="/public/scripts/material-web.min.js"></script>
    <link rel="stylesheet" href="/public/styles/style.css" />
  </head>

  <body>
    <aside class="mdc-drawer mdc-drawer--modal">
      <div class="mdc-drawer__header">
        <h3 class="mdc-drawer__title">User</h3>
        <h6 class="mdc-drawer__subtitle">user@carona.com</h6>
      </div>
      <div class="mdc-drawer__content">
        <nav class="mdc-list">
          <a class="mdc-list-item" href="/public/pages/suas-caronas.html">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true"
              >swap_horiz</i
            >
            <span class="mdc-list-item__text">Suas Caronas</span>
          </a>
          <a
            class="mdc-list-item mdc-list-item--activated"
            href="/public/pages/sua-conta.html"
            aria-current="page"
          >
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true"
              >account_circle</i
            >
            <span class="mdc-list-item__text">Sua Conta</span>
          </a>
          <a class="mdc-list-item" href="#">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true"
              >power_settings_new</i
            >
            <span class="mdc-list-item__text">Logout</span>
          </a>
        </nav>
      </div>
    </aside>

    <div class="mdc-drawer-scrim"></div>

    <div class="mdc-drawer-app-content">
      <header class="mdc-top-app-bar app-bar" id="app-bar">
        <div class="mdc-top-app-bar__row">
          <section
            class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start"
          >
            <a
              href="#"
              class="demo-menu material-icons mdc-top-app-bar__navigation-icon"
              >menu</a
            >
            <span class="mdc-top-app-bar__title">Sua Conta</span>
          </section>
        </div>
      </header>

      <!-- CONTENT -->
      <main class="main-content" id="main-content">
        <div class="mdc-top-app-bar--fixed-adjust">
          <div class="containerWrapper">
            <form class="containerForm">
              <h6 class="mdc-dialog__title">Perfil</h6>
              <!-- NOME -->
              <p class="mdc-typography--overline">
                ALTERAR NOME
              </p>
              <div
                class="mdc-text-field mdc-text-field--outlined"
                data-mdc-auto-init="MDCTextField"
              >
                <input
                  type="text"
                  id="campoNome"
                  class="mdc-text-field__input inputForm"
                  required
                />
                <div class="mdc-notched-outline">
                  <div class="mdc-notched-outline__leading"></div>
                  <div class="mdc-notched-outline__notch">
                    <label for="campoNome" class="mdc-floating-label"
                      >Nome e Último Sobrenome</label
                    >
                  </div>
                  <div class="mdc-notched-outline__trailing"></div>
                </div>
              </div>
              <!-- EMAIL -->
              <p class="mdc-typography--overline">
                ALTERAR EMAIL
              </p>
              <div
                class="mdc-text-field mdc-text-field--outlined"
                data-mdc-auto-init="MDCTextField"
              >
                <input
                  type="email"
                  id="campoEmail"
                  class="mdc-text-field__input inputForm"
                  required
                />
                <div class="mdc-notched-outline">
                  <div class="mdc-notched-outline__leading"></div>
                  <div class="mdc-notched-outline__notch">
                    <label for="campoEmail" class="mdc-floating-label"
                      >Seu Email</label
                    >
                  </div>
                  <div class="mdc-notched-outline__trailing"></div>
                </div>
              </div>
              <!-- TELEFONE -->
              <p class="mdc-typography--overline">
                ALTERAR TELEFONE
              </p>
              <div
                class="mdc-text-field mdc-text-field--outlined"
                data-mdc-auto-init="MDCTextField"
              >
                <input
                  type="text"
                  id="campoTelefone"
                  class="mdc-text-field__input inputForm"
                  required
                />
                <div class="mdc-notched-outline">
                  <div class="mdc-notched-outline__leading"></div>
                  <div class="mdc-notched-outline__notch">
                    <label for="campoTelefone" class="mdc-floating-label"
                      >Seu Telefone</label
                    >
                  </div>
                  <div class="mdc-notched-outline__trailing"></div>
                </div>
              </div>
              <!-- ENDEREÇO -->
              <p class="mdc-typography--overline">
                ALTERAR ENDEREÇO
              </p>
              <div
                class="mdc-text-field mdc-text-field--outlined"
                data-mdc-auto-init="MDCTextField"
              >
                <input
                  type="text"
                  id="campoEndereco"
                  class="mdc-text-field__input inputForm"
                  required
                />
                <div class="mdc-notched-outline">
                  <div class="mdc-notched-outline__leading"></div>
                  <div class="mdc-notched-outline__notch">
                    <label for="campoEndereco" class="mdc-floating-label"
                      >Seu Endereço</label
                    >
                  </div>
                  <div class="mdc-notched-outline__trailing"></div>
                </div>
              </div>
              <!-- ALTERAR SENHA -->
              <p class="mdc-typography--overline">
                ALTERAR SENHA
              </p>
              <divt
                class="mdc-text-field mdc-text-field--outlined"
                data-mdc-auto-init="MDCTextField"
              >
                <input
                  type="text"
                  id="campoSenha"
                  class="mdc-text-field__input inputForm"
                  required
                />
                <div class="mdc-notched-outline">
                  <div class="mdc-notched-outline__leading"></div>
                  <div class="mdc-notched-outline__notch">
                    <label for="campoSenha" class="mdc-floating-label"
                      >Nova Senha</label
                    >
                  </div>
                  <div class="mdc-notched-outline__trailing"></div>
                </div>
              </div>
              <!-- CONFIRMAR SENHA -->
              <p class="mdc-typography--overline">
                CONFIRMAR SENHA
              </p>
              <div
                class="mdc-text-field mdc-text-field--outlined"
                data-mdc-auto-init="MDCTextField"
              >
                <input
                  type="text"
                  id="campoConfirmarSenha"
                  class="mdc-text-field__input inputForm"
                  required
                />
                <div class="mdc-notched-outline">
                  <div class="mdc-notched-outline__leading"></div>
                  <div class="mdc-notched-outline__notch">
                    <label for="campoConfirmarSenha" class="mdc-floating-label"
                      >Confirme a Nova Senha</label
                    >
                  </div>
                  <div class="mdc-notched-outline__trailing"></div>
                </div>
              </div>
              <!-- LINE BREAK -->
              <div class="linebreak"></div>
              <!-- SENHA ANTIGA -->
              <p class="mdc-typography--overline">
                CONFIRME A SENHA ANTIGA PARA SALVAR OS DADOS
              </p>
              <div
                class="mdc-text-field mdc-text-field--outlined"
                data-mdc-auto-init="MDCTextField"
              >
                <input
                  type="text"
                  id="campoSenha"
                  class="mdc-text-field__input inputForm"
                  required
                />
                <div class="mdc-notched-outline">
                  <div class="mdc-notched-outline__leading"></div>
                  <div class="mdc-notched-outline__notch">
                    <label for="campoSenhaAntiga" class="mdc-floating-label"
                      >Confirme a Senha Antiga</label
                    >
                  </div>
                  <div class="mdc-notched-outline__trailing"></div>
                </div>
              </div>
              <!-- LINE BREAK -->
              <div class="linebreak"></div>
              <!-- FOOTER -->
              <footer class="formFooter">
                <button class="mdc-button mdc-button--unelevated buttonForm">
                  <span class="mdc-button__ripple">SALVAR</span>
                </button>
              </footer>
            </form>
          </div>
        </div>
    </div>
    <script type="text/javascript" src="/public/scripts/material-io.js"></script>
  </body>
</html>

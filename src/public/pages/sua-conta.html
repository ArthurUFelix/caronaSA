<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sua Conta - CaronaPraAula</title>
    <link href="/public/styles/material-web.min.css" rel="stylesheet" />
    <script src="/public/scripts/libs/material-web.min.js"></script>
    <script
      src="https://js.api.here.com/v3/3.1/mapsjs-core.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="https://js.api.here.com/v3/3.1/mapsjs-service.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://js.api.here.com/v3/3.1/mapsjs-ui.css"
    />
    <link rel="stylesheet" href="/public/styles/style.css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/public/images/fav/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/public/images/fav/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/public/images/fav/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="/public/images/fav/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="manifest" href="./manifest.json" />
  </head>

  <body>
    
    <!-- DRAWER -->
    <aside class="mdc-drawer mdc-drawer--modal">
      <!-- DRAWER HEADER -->
      <div class="mdc-drawer__header">
        <h3 id="nomeUsuario" class="mdc-drawer__title">User</h3>
        <h6 id="emailUsuario" class="mdc-drawer__subtitle">user@carona.com</h6>
      </div>
      <div class="mdc-drawer__content">
        <!-- DRAWER CONTENT -->
        <nav class="mdc-list">
          <!-- SUA CONTA (ATIVO) -->
          <a
            class="mdc-list-item mdc-list-item--activated"
            href="/sua-conta.html"
            aria-current="page"
          >
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true"
              >account_circle</i
            >
            <span class="mdc-list-item__text">Sua Conta</span>
          </a>
          <hr class="mdc-list-divider">
          <!-- SUAS CARONAS -->
          <a class="mdc-list-item" href="/suas-caronas.html">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true"
              >swap_horiz</i
            >
            <span class="mdc-list-item__text">Suas Caronas</span>
          </a>
          <!-- CRIAR CARONA -->
          <a class="mdc-list-item" href="/criar-carona.html">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true"
              >add_circle_outline</i
            >
            <span class="mdc-list-item__text">Criar Carona</span>
          </a>
          <!-- ACHAR CARONA -->
          <a class="mdc-list-item" href="/achar-carona.html">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true"
              >search</i
            >
            <span class="mdc-list-item__text">Achar Carona</span>
          </a>
          <hr class="mdc-list-divider">
          <!-- LOGOUT -->
          <a class="mdc-list-item" href="#">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true"
              >power_settings_new</i
            >
            <span class="mdc-list-item__text">Logout</span>
          </a>
        </nav>
      </div>
    </aside>

    <div class="mdc-drawer-scrim"></div>

    <div class="mdc-drawer-app-content">
      <header class="mdc-top-app-bar app-bar" id="app-bar">
        <div class="mdc-top-app-bar__row">
          <section
            class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start"
          >
            <a
              href="#"
              class="demo-menu material-icons mdc-top-app-bar__navigation-icon"
              >menu</a
            >
            <span class="mdc-top-app-bar__title">Sua Conta</span>
          </section>
        </div>
      </header>

      <!-- CONTENT -->
      <main class="main-content" id="main-content">
        <div class="mdc-top-app-bar--fixed-adjust">
          <div class="containerWrapper">
            <form class="containerForm" id="perfil-form">
              <h6 class="mdc-dialog__title">Perfil</h6>

              <!-- ALTERAR NOME -->
              <p class="mdc-typography--overline">
                  ALTERAR NOME
                </p>
              <div class="mdc-text-field mdc-text-field--outlined">
                <!-- NOME -->
                <div
                  class="mdc-text-field mdc-text-field--outlined"
                  data-mdc-auto-init="MDCTextField"
                >
                  <input
                    type="text"
                    id="campoNome"
                    class="mdc-text-field__input"
                    required
                  />
                  <div class="mdc-notched-outline">
                    <div class="mdc-notched-outline__leading"></div>
                    <div class="mdc-notched-outline__notch">
                      <label for="campoNome" class="mdc-floating-label"
                        >Nome</label
                      >
                    </div>
                    <div class="mdc-notched-outline__trailing"></div>
                  </div>
                </div>
              </div>
              
              <!-- EMAIL -->
              <p class="mdc-typography--overline">
                ALTERAR EMAIL
              </p>
              <div
                class="mdc-text-field mdc-text-field--outlined"
                data-mdc-auto-init="MDCTextField"
              >
                <input
                  type="email"
                  id="campoEmail"
                  class="mdc-text-field__input inputForm"
                  required
                />
                <div class="mdc-notched-outline">
                  <div class="mdc-notched-outline__leading"></div>
                  <div class="mdc-notched-outline__notch">
                    <label for="campoEmail" class="mdc-floating-label"
                      >Seu Email</label
                    >
                  </div>
                  <div class="mdc-notched-outline__trailing"></div>
                </div>
              </div>

              <!-- TELEFONE -->
              <p class="mdc-typography--overline">
                ALTERAR TELEFONE
              </p>
              <div
                class="mdc-text-field mdc-text-field--outlined"
                data-mdc-auto-init="MDCTextField"
              >
                <input
                  type="text"
                  id="campoTelefone"
                  class="mdc-text-field__input inputForm"
                  required
                />
                <div class="mdc-notched-outline">
                  <div class="mdc-notched-outline__leading"></div>
                  <div class="mdc-notched-outline__notch">
                    <label for="campoTelefone" class="mdc-floating-label"
                      >Seu Celular</label
                    >
                  </div>
                  <div class="mdc-notched-outline__trailing"></div>
                </div>
              </div>
              
              <!-- ALTERAR ENDEREÇO (DESKTOP) -->
              <div id="divContaEndereco">
              <p class="mdc-typography--overline">
                ALTERAR ENDEREÇO
              </p>
              <div class="mdc-text-field mdc-text-field--outlined">
                <!-- CEP -->
                <div
                  class="mdc-text-field mdc-text-field--outlined"
                  data-mdc-auto-init="MDCTextField"
                  id="divContaCampoCep"
                >
                  <input
                    type="text"
                    id="campoCEP"
                    class="mdc-text-field__input"
                    minlength="8"
                    required
                  />
                  <div class="mdc-notched-outline">
                    <div class="mdc-notched-outline__leading"></div>
                    <div class="mdc-notched-outline__notch">
                      <label for="campoCEP" class="mdc-floating-label"
                        >Seu CEP</label
                      >
                    </div>
                    <div class="mdc-notched-outline__trailing"></div>
                  </div>
                </div>
                <!-- SEPARADOR -->
                <div class="formSpace"></div>
                <!-- BOTÃO GPS -->
                <button
                    type="button"
                    class="mdc-button mdc-button--outlined buttonGPS"
                    id="buttonContaGPS"
                  >
                  <span class="mdc-button__ripple">
                    <i class="material-icons">
                      my_location
                    </i>
                  </span>
                </button>
                <!-- SEPARADOR -->
                <div class="formSpace"></div>
                <!-- ENDEREÇO -->
                <div
                  class="mdc-text-field mdc-text-field--outlined mdc-text-field--disabled"
                  data-mdc-auto-init="MDCTextField"
                >
                  <input
                    type="text"
                    id="campoEndereco"
                    class="mdc-text-field__input"
                    disabled
                  />
                  <div class="mdc-notched-outline">
                    <div class="mdc-notched-outline__leading"></div>
                    <div class="mdc-notched-outline__notch">
                      <label for="campoEndereco" class="mdc-floating-label"
                        >Seu Endereço</label
                      >
                    </div>
                    <div class="mdc-notched-outline__trailing"></div>
                  </div>
                </div>
                <!-- SEPARADOR -->
                <div class="formSpace"></div>
                <!-- NÚMERO -->
                <div
                  class="mdc-text-field mdc-text-field--outlined"
                  data-mdc-auto-init="MDCTextField"
                  id="divContaCampoNumero"
                >
                  <input
                    type="text"
                    id="campoNumero"
                    class="mdc-text-field__input"
                  />
                  <div class="mdc-notched-outline">
                    <div class="mdc-notched-outline__leading"></div>
                    <div class="mdc-notched-outline__notch">
                      <label for="campoNumero" class="mdc-floating-label"
                        >Número</label
                      >
                    </div>
                    <div class="mdc-notched-outline__trailing"></div>
                  </div>
                </div>
              </div>
              </div>

              <!-- MEDIA QUERY: ALTERAR ENDEREÇO -->
              <div id="divContaEndereco-MQ" class="invisible">
              <p class="mdc-typography--overline">
                  ALTERAR ENDEREÇO
                </p>
                <div class="mdc-text-field mdc-text-field--outlined">
                  <!-- CEP -->
                  <div
                    class="mdc-text-field mdc-text-field--outlined"
                    data-mdc-auto-init="MDCTextField"
                  >
                    <input
                      type="text"
                      id="campoCEP-MQ"
                      class="mdc-text-field__input"
                      minlength="8"
                      required
                    />
                    <div class="mdc-notched-outline">
                      <div class="mdc-notched-outline__leading"></div>
                      <div class="mdc-notched-outline__notch">
                        <label for="campoCEP-MQ" class="mdc-floating-label"
                          >Seu CEP</label
                        >
                      </div>
                      <div class="mdc-notched-outline__trailing"></div>
                    </div>
                  </div>
                  <!-- SEPARADOR -->
                  <div class="formSpace"></div>
                  <!-- BOTÃO GPS -->
                  <button
                      type="button"
                      class="mdc-button mdc-button--outlined buttonGPS"
                      id="buttonContaGPS-MQ"
                    >
                    <span class="mdc-button__ripple">
                      <i class="material-icons">
                        my_location
                      </i>
                    </span>
                  </button>
                </div>
                  <!-- SEPARADOR -->
                  <div class="formSpace separadorVertical"></div>
                  <!-- ENDEREÇO -->
                  <div
                    class="mdc-text-field mdc-text-field--outlined mdc-text-field--disabled"
                    data-mdc-auto-init="MDCTextField"
                  >
                    <input
                      type="text"
                      id="campoEndereco-MQ"
                      class="mdc-text-field__input"
                      disabled
                    />
                    <div class="mdc-notched-outline">
                      <div class="mdc-notched-outline__leading"></div>
                      <div class="mdc-notched-outline__notch">
                        <label for="campoEndereco-MQ" class="mdc-floating-label"
                          >Seu Endereço</label
                        >
                      </div>
                      <div class="mdc-notched-outline__trailing"></div>
                    </div>
                  </div>
                  <!-- SEPARADOR -->
                  <div class="formSpace separadorVertical"></div>
                  <!-- NÚMERO -->
                  <div
                    class="mdc-text-field mdc-text-field--outlined"
                    data-mdc-auto-init="MDCTextField"
                  >
                    <input
                      type="text"
                      id="campoNumero-MQ"
                      class="mdc-text-field__input"
                    />
                    <div class="mdc-notched-outline">
                      <div class="mdc-notched-outline__leading"></div>
                      <div class="mdc-notched-outline__notch">
                        <label for="campoNumero-MQ" class="mdc-floating-label"
                          >Número</label
                        >
                      </div>
                      <div class="mdc-notched-outline__trailing"></div>
                    </div>
                  </div>
                </div>

              <!-- ALTERAR SENHA -->
              <p class="mdc-typography--overline">
                  ALTERAR SENHA
                </p>
              <div class="mdc-text-field mdc-text-field--outlined">
                <!-- NOVA SENHA -->
                <div
                  class="mdc-text-field mdc-text-field--outlined"
                  data-mdc-auto-init="MDCTextField"
                >
                  <input
                    type="text"
                    id="campoNovaSenha"
                    class="mdc-text-field__input"
                    minlength="6"
                  />
                  <div class="mdc-notched-outline">
                    <div class="mdc-notched-outline__leading"></div>
                    <div class="mdc-notched-outline__notch">
                      <label for="campoNovaSenha" class="mdc-floating-label"
                        >Nova Senha</label
                      >
                    </div>
                    <div class="mdc-notched-outline__trailing"></div>
                  </div>
                </div>
                <!-- SEPARADOR -->
                <div class="formSpace"></div>
                <!-- CONFIRMAR NOVA SENHA -->
                <div
                  class="mdc-text-field mdc-text-field--outlined"
                  data-mdc-auto-init="MDCTextField"
                >
                  <input
                    type="text"
                    id="campoConfirmarNovaSenha"
                    class="mdc-text-field__input"
                    minlength="6"
                  />
                  <div class="mdc-notched-outline">
                    <div class="mdc-notched-outline__leading"></div>
                    <div class="mdc-notched-outline__notch">
                      <label for="campoConfirmarNovaSenha" class="mdc-floating-label"
                        >Confirme a Nova Senha</label
                      >
                    </div>
                    <div class="mdc-notched-outline__trailing"></div>
                  </div>
                </div>
              </div>
              <!-- LINE BREAK -->
              <div class="linebreak"></div>

              <!-- SENHA ANTIGA -->
              <p class="mdc-typography--overline">
                CONFIRME A SENHA ANTIGA
              </p>
              <div
                class="mdc-text-field mdc-text-field--outlined"
                data-mdc-auto-init="MDCTextField"
              >
                <input
                  type="text"
                  id="campoSenhaAntiga"
                  class="mdc-text-field__input inputForm"
                  minlength="6"
                />
                <div class="mdc-notched-outline">
                  <div class="mdc-notched-outline__leading"></div>
                  <div class="mdc-notched-outline__notch">
                    <label for="campoSenhaAntiga" class="mdc-floating-label">
                      Confirme a Senha Antiga
                    </label
                    >
                  </div>
                  <div class="mdc-notched-outline__trailing"></div>
                </div>
              </div>

              <!-- Campos de endereço -->
              <input type="hidden" id="campoLoc" />
              <input type="hidden" id="campoLatitude" />
              <input type="hidden" id="campoLongitude" />

              <!-- LINE BREAK -->
              <div class="linebreak"></div>

              <!-- FOOTER -->
              <footer class="formFooter">
                <button class="mdc-button mdc-button--unelevated buttonForm">
                  <span class="mdc-button__ripple">SALVAR</span>
                </button>
              </footer>
            </form>
          </div>
        </div>
    </div>
    <script src="/public/scripts/libs/jquery.min.js"></script>
    <script src="/public/scripts/libs/jquery.mask.min.js"></script>
    <script src="/public/scripts/libs/sweetalert2.min.js"></script>
    <script
      type="text/javascript"
      src="/public/scripts/libs/material-io.js"
    ></script>
    <script type="text/javascript" src="/public/scripts/index.js"></script>
    <script type="text/javascript" src="/public/scripts/maps.js"></script>
    <script type="text/javascript" src="/public/scripts/sua-conta.js"></script>
  </body>
</html>
